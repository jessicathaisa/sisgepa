<!DOCTYPE html>
<!--
Projeto SISGEPA - Sistema de Gestao de Producao Academica
Disciplina Projeto de Sistemas de Software
Professor Carlos J. P. de Lucena
PUC-Rio 2016.1
-->
<html ng-app="sisgepa">
    <head>
        <title>SISGEPA - Login</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.ico">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/simple-sidebar.css" rel="stylesheet" type="text/css"/>
        <link href="css/sticky-footer.css" rel="stylesheet" type="text/css"/>
        <link href="css/geral.css" rel="stylesheet" type="text/css"/>

        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>

        <script src="js/geral.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </head>
    <body>
        <div ng-controller="VerificaLoginController" ng-init="verificaLogin()"></div>
        <div class="container">
            <div class="row">
                <h1 class="text-center">Sistema de Gestão da Produção Acadêmica</h1>
            </div>
            <div class="row" style="margin-top: 100px">
                <div class="col-md-6 col-md-offset-3">

                    <div class="panel panel-info"  ng-controller="SendLoginController">
                        <div class="panel-heading">Login</div>
                        <div class="panel-body">
                            <div class="alert alert-danger" role="alert" ng-show="mensagem">
                                {{mensagem}}
                            </div>
                            <form  name="realizarLogin" ng-submit="submitForm()">
                                <div class="form-group">
                                    <label for="usuario">Usuário</label>
                                    <input type="text" class="form-control" ng-model="form.usuario" placeholder="Nome de Usuário">
                                </div>
                                <div class="form-group">
                                    <label for="senha">Senha</label>
                                    <input type="password" class="form-control" ng-model="form.senha" placeholder="Senha">
                                </div>
                                <button type="submit" class="btn btn-default">Login</button>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
