<!DOCTYPE html>
<!--
Projeto SISGEPA - Sistema de Gestao de Producao Academica
Disciplina Projeto de Sistemas de Software
Professor Carlos J. P. de Lucena
PUC-Rio 2016.1
-->
<html ng-app="sisgepa">
    <head>
        <title>SISGEPA - Editar Projeto</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.ico">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/simple-sidebar.css" rel="stylesheet" type="text/css"/>
        <link href="css/sticky-footer.css" rel="stylesheet" type="text/css"/>
        <link href="css/geral.css" rel="stylesheet" type="text/css"/>
        <link href="css/callout.css" rel="stylesheet" type="text/css"/>

        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>

        <script src="js/geral.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/projeto.js" type="text/javascript"></script>
    </head>
    <body>
        <div ng-controller="VerificaLoginController" ng-init="verificaNaoLogado()"></div>
        <div ng-controller="VerificaPermissaoController" ng-init="verificaEhAdministrador()"></div>
        <div id="wrapper">
            <div id="header"></div>
            <div id="page-content-wrapper">
                <div class="container" ng-controller="ProjetoController">
                    <div class="row">
                        <div class="col-md-12">
                            <form name="formulario" ng-submit="submitFormExcluir()">
                                <h1> Editar Projeto 
                                    <button type="submit" class="btn btn-primary">Excluir este Projeto</button>
                                </h1>
                            </form>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="alert alert-danger" role="alert" ng-show="mensagem">
                            {{mensagem}}
                        </div>
                        <form name="formulario" ng-submit="submitFormEditar()">
                            <div class="container-fluid">
                                <div class="well well-sm" ng-hide="estaConcluido(status)">
                                    <strong>O projeto está {{status}}. Escolha uma opção: </strong>
                                    <button type="button" class="btn btn-primary" ng-click="iniciarEdicaoDadosBasicos()" ng-show="estaEmElaboracao(status)">Editar dados basicos</button>
                                    <button type="button" class="btn btn-primary" ng-click="" ng-show="estaEmElaboracao(status)">Alocar Participantes</button>
                                    <button type="button" class="btn btn-success" ng-click="" ng-show="estaEmElaboracao(status)">Dar Andamento</button>
                                    <button type="button" class="btn btn-primary" ng-click="" ng-show="estaEmAndamento(status)">Publicações</button>
                                    <button type="button" class="btn btn-success" ng-click="" ng-show="estaEmAndamento(status)">Concluir</button>
                                </div>
                            </div>
                            </br>
                            <div class="container-fluid" id="dadosBasicos">
                                <div class="row">
                                    <div class="form-group">
                                        <label for="nomeAluno">Título</label>
                                        <input type="text" class="form-control" id="nomeAluno" ng-model="form.titulo" placeholder="Título do Projeto" required disabled="{{!dadosBasicosHabilitados}}">
                                    </div>
                                    <div class="form-group">
                                        <label for="dataInicio">Data Início</label>
                                        <input type="date" class="form-control" ng-model="form.dataInicio" id="dataInicio" disabled="{{!dadosBasicosHabilitados}}">
                                    </div>
                                    <div class="form-group">
                                        <label for="dataTermino">Data Término</label>
                                        <input type="date" class="form-control" ng-model="form.dataTermino" id="dataTermino" disabled="{{!dadosBasicosHabilitados}}">
                                    </div>
                                    <hr>                            
                                    <div class="form-group">
                                        <label for="agenciaFinanciadora">Agência Financiadora</label>
                                        <input type="text" class="form-control" id="agenciaFinanciadora" ng-model="form.agenciaFinanciadora" placeholder="Agência Financiadora" disabled="{{!dadosBasicosHabilitados}}">
                                    </div>
                                    <div class="form-group">
                                        <label for="valorFinanciado">Valor Financiado</label>
                                        <input type="number" step="0.01" min="0" class="form-control" id="valorFinanciado" ng-model="form.valorFinanciado" disabled="{{!dadosBasicosHabilitados}}">
                                    </div>
                                    <hr>                            
                                    <div class="form-group">
                                        <label for="objetivo">Objetivo</label>
                                        <textarea class="form-control" id="objetivo" ng-model="form.objetivo" placeholder="Escreva abaixo o objetivo do projeto" disabled="{{!dadosBasicosHabilitados}}"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="descricao">Descrição</label>
                                        <textarea class="form-control" id="descricao" ng-model="form.descricao" placeholder="Escreva abaixo uma descrição para o projeto" disabled="{{!dadosBasicosHabilitados}}"></textarea>
                                    </div>

                                    <button type="submit" class="btn btn-primary" ng-show="dadosBasicosHabilitados">Salvar</button>
                                    <a href="projetover.html#/?id={{form.identificador}}" role="button" class="btn btn-danger">Cancelar</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
