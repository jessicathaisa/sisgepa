<!DOCTYPE html>
<!--
Projeto SISGEPA - Sistema de Gestao de Producao Academica
Disciplina Projeto de Sistemas de Software
Publicacao Carlos J. P. de Lucena
PUC-Rio 2016.1
-->
<html ng-app="sisgepa">
    <head>
        <title>SISGEPA - Visualizar Publicação</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.ico">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/simple-sidebar.css" rel="stylesheet" type="text/css"/>
        <link href="css/sticky-footer.css" rel="stylesheet" type="text/css"/>
        <link href="css/geral.css" rel="stylesheet" type="text/css"/>
        <link href="css/callout.css" rel="stylesheet" type="text/css"/>

        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>

        <script src="js/geral.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/publicacao.js" type="text/javascript"></script>
    </head>
    <body>
        <div ng-controller="VerificaLoginController" ng-init="verificaNaoLogado()"></div>
        <div id="wrapper">
            <div id="header"></div>
            <div id="page-content-wrapper">
                <div class="container" ng-controller="PublicacaoController">
                    <div class="row">
                        <div class="col-md-12">
                            <h1> Visualização de Publicação </h1>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="alert alert-danger" role="alert" ng-show="mensagem">
                            {{mensagem}}
                        </div>
                    </div>

                    <div class="row">
                        <div class="bs-callout bs-callout-primary" id="callout-glyphicons-location">
                            <h4>Publicação</h4>
                            <br>
                            <div class="container-fluid">
                                <div class="row">
                                    <ul class="list-group col-md-12">
                                        <li class="list-group-item list-group-item-heading"><strong>Título: </strong> <span>{{form.titulo}}</span></li>
                                        <li class="list-group-item list-group-item-heading"><strong>Conferência: </strong> <span>{{form.conferencia}}</span></li>
                                        <li class="list-group-item list-group-item-heading"><strong>Ano: </strong> <span>{{form.ano}}</span></li>
                                        <li class="list-group-item list-group-item-heading"><strong>Projeto: </strong> <span ng-show="form.projeto.titulo">{{form.projeto.titulo}}</span><span ng-show="!form.projeto.titulo">Não existe projeto para esta publicação.</span></li>
                                    </ul>
                                </div>
                                <div class="row">
                                    <h4>Autores</h4>
                                    <ul class="list-group col-md-4" ng-repeat="autor in form.autores">
                                        <li class="list-group-item list-group-item-heading"><strong>Nome:</strong> <span>{{autor.nome}}</span></li>
                                    </ul>
                                </div>
                                <div class="row">
                                    <a class="btn btn-primary col-md-2" href="publicacaoeditar.html#/?id={{form.identificador}}" role="button">Editar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
