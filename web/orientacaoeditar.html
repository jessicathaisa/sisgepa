<!DOCTYPE html>
<!--
Projeto SISGEPA - Sistema de Gestao de Producao Academica
Disciplina Projeto de Sistemas de Software
Orientacao Carlos J. P. de Lucena
PUC-Rio 2016.1
-->
<html ng-app="sisgepa">
    <head>
        <title>SISGEPA - Editar Orientacao</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.ico">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/simple-sidebar.css" rel="stylesheet" type="text/css"/>
        <link href="css/sticky-footer.css" rel="stylesheet" type="text/css"/>
        <link href="css/geral.css" rel="stylesheet" type="text/css"/>

        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>

        <script src="js/geral.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/orientacao.js" type="text/javascript"></script>
    </head>
    <body>
        <div ng-controller="VerificaLoginController" ng-init="verificaNaoLogado()"></div>
        <div ng-controller="VerificaPermissaoController" ng-init="verificaEhAdministrador()"></div>
        <div id="wrapper">
            <div id="header"></div>
            <div id="page-content-wrapper">
                <div class="container" ng-controller="OrientacaoController">
                    <div class="row">
                        <div class="col-md-12">
                            <form name="formulario" ng-submit="submitFormExcluir()">
                                <h1> Editar Orientação 
                                    <button type="submit" class="btn btn-primary">Excluir esta orientação</button>
                                </h1>
                            </form>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="alert alert-danger" role="alert" ng-show="mensagem">
                            {{mensagem}}
                        </div>
                        <form name="formulario" ng-submit="submitFormEditar()">
                            <div class="form-group">
                                <label>Aluno</label>
                                <select class="form-control" ng-model="form.aluno" required>
                                    <option ng-repeat="aluno1 in alunos"
                                            ng-selected="aluno1.selecionado"
                                            value="{{aluno1.identificador}}"> {{aluno1.nome}}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Professor</label>
                                <select class="form-control" ng-model="form.professor" required>
                                    <option ng-repeat="professor1 in professores"
                                            ng-selected="professor1.selecionado"
                                            value="{{professor1.identificador}}"> {{professor1.nome}}
                                    </option>
                                </select>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="titulo">Título</label>
                                <input type="text" class="form-control" ng-model="form.titulo" id="titulo" placeholder="Titulo da Orientação" required>
                            </div>
                            <div class="form-group">
                                <label for="ano">Ano</label>
                                <input type="number" class="form-control" ng-model="form.ano" id="ano" placeholder="Ano" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <a href="orientacaover.html#/?id={{form.identificador}}" role="button" class="btn btn-danger">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
