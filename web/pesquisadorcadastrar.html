PUC-Rio 2016.1

<html ng-app="sisgepa">
    <head>
        <title>SISGEPA - Novo Pesquisador</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.ico">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/simple-sidebar.css" rel="stylesheet" type="text/css"/>
        <link href="css/sticky-footer.css" rel="stylesheet" type="text/css"/>
        <link href="css/geral.css" rel="stylesheet" type="text/css"/>

        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>

        <script src="js/geral.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/pesquisador.js" type="text/javascript"></script>
    </head>
    <body>
        <div ng-controller="VerificaLoginController" ng-init="verificaNaoLogado()"></div>
        <div ng-controller="VerificaPermissaoController" ng-init="verificaEhAdministrador()"></div>
        <div id="wrapper">
            <div id="header"></div>
            <div id="page-content-wrapper">
                <div class="container" ng-controller="PesquisadorController">
                    <div class="row">
                        <div class="col-md-12">
                            <h1> Cadastro de Pesquisador </h1>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="alert alert-danger" role="alert" ng-show="mensagem">
                            {{mensagem}}
                        </div>
                        <form name="formulario" ng-submit="submitFormCadastrar()">
                            <div class="form-group">
                                <label for="nomePesquisador">Nome</label>
                                <input type="text" class="form-control" id="nomePesquisador" ng-model="form.nome" placeholder="Nome do pesquisador" required>
                            </div>
                            <div class="form-group">
                                <label for="emailPesquisador">Email</label>
                                <input type="email" class="form-control" id="emailPesquisador" ng-model="form.email" placeholder="Email do pesquisador" required>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="usuarioPesquisador">Usuário</label>
                                <input type="text" class="form-control" ng-model="form.usuario" id="usuarioPesquisador" placeholder="Nome de usuário" required>
                            </div>
                            <div class="form-group">
                                <label for="senhaPesquisador">Password</label>
                                <input type="password" class="form-control" ng-model="form.senha" id="senhaPesquisador" placeholder="Senha de acesso" required>
                            </div>
                            <div class="form-group">
                                <label>Tipo de Usuário</label>
                                <label class="radio-inline">
                                    <input type="radio" name="tipoUsuario" ng-model="form.tipoUsuario" id="tipoUsuarioColaborador" value="COLABORADOR" required> Colaborador
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="tipoUsuario" ng-model="form.tipoUsuario" id="tipoUsuarioGerente" value="GERENTE" required> Gerente
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="tipoUsuario" ng-model="form.tipoUsuario" id="tipoUsuarioAdministrador" value="ADMINISTRADOR" required> Administrador
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <a href="pesquisadorlistar.html" role="button" class="btn btn-danger">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
