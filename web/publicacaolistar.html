<!DOCTYPE html>
<!--
Projeto SISGEPA - Sistema de Gestao de Producao Academica
Disciplina Projeto de Sistemas de Software
Orientacao Carlos J. P. de Lucena
PUC-Rio 2016.1
-->
<html ng-app="sisgepa">
    <head>
        <title>SISGEPA - Publicações</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.ico">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/simple-sidebar.css" rel="stylesheet" type="text/css"/>
        <link href="css/sticky-footer.css" rel="stylesheet" type="text/css"/>

        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>

        <script src="js/geral.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </head>
    <body>
        <div ng-controller="VerificaLoginController" ng-init="verificaNaoLogado()"></div>
        <div id="wrapper">
            <div id="header"></div>
            <div id="page-content-wrapper">
                <div class="container" ng-controller="PublicacaoController">
                    <div class="page-header">
                        <h1>Publicações <small><a href="publicacaocadastrar.html">Novo Publicação</a></small></h1>
                    </div>
                    <div class="row">&nbsp;</div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-responsive">
                                <table border="1" class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Ver</th>
                                            <th>Título</th>
                                            <th>Conferência</th>
                                            <th>Ano</th>
                                            <th>Participantes</th>
                                            <th>Projeto</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="publicacao in publicacoes | orderBy:['-ano', 'titulo']">
                                            <td><a href="publicacaover.html#/?id={{publicacao.identificador}}">Ver</a></td>
                                            <td>{{publicacao.titulo}}</td>
                                            <td>{{publicacao.conferencia}}</td>
                                            <td>{{publicacao.ano}}</td>
                                            <td>{{publicacao.nomes}}</td>
                                            <td>{{publicacao.projeto}}</td>
                                        </tr>
                                        <tr ng-hide="publicacoes.length">
                                            <td colspan="6">Não existem publicações cadastrados.</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
