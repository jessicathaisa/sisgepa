<!DOCTYPE html>
<!--
Projeto SISGEPA - Sistema de Gestao de Producao Academica
Disciplina Projeto de Sistemas de Software
Professor Carlos J. P. de Lucena
PUC-Rio 2016.1
-->
<html ng-app="sisgepa">
    <head>
        <title>SISGEPA - Novo Projeto</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.ico">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/simple-sidebar.css" rel="stylesheet" type="text/css"/>
        <link href="css/sticky-footer.css" rel="stylesheet" type="text/css"/>
        <link href="css/geral.css" rel="stylesheet" type="text/css"/>

        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>

        <script src="js/geral.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/projeto.js" type="text/javascript"></script>
    </head>
    <body>
        <div ng-controller="VerificaLoginController" ng-init="verificaNaoLogado()"></div>
        <div ng-controller="VerificaPermissaoController" ng-init="verificaEhAdministrador()"></div>
        <div id="wrapper">
            <div id="header"></div>
            <div id="page-content-wrapper">
                <div class="container" ng-controller="ProjetoController">
                    <div class="row">
                        <div class="col-md-12">
                            <h1> Cadastro de Projeto </h1>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="alert alert-danger" role="alert" ng-show="mensagem">
                            {{mensagem}}
                        </div>
                        <form name="formulario" ng-submit="submitFormCadastrar()">
                            <div class="form-group">
                                <label for="nomeAluno">Título</label>
                                <input type="text" class="form-control" id="nomeAluno" ng-model="form.titulo" placeholder="Título do Projeto" required>
                            </div>
                            <div class="form-group">
                                <label for="dataInicio">Data Início</label>
                                <input type="date" class="form-control" ng-model="form.dataInicio" id="dataInicio">
                            </div>
                            <div class="form-group">
                                <label for="dataTermino">Data Término</label>
                                <input type="date" class="form-control" ng-model="form.dataTermino" id="dataTermino">
                            </div>
                            <hr>                            
                            <div class="form-group">
                                <label for="agenciaFinanciadora">Agência Financiadora</label>
                                <input type="text" class="form-control" id="agenciaFinanciadora" ng-model="form.agenciaFinanciadora" placeholder="Agência Financiadora">
                            </div>
                            <div class="form-group">
                                <label for="valorFinanciado">Valor Financiado</label>
                                <input type="number" step="0.01" min="0" class="form-control" id="valorFinanciado" ng-model="form.valorFinanciado">
                            </div>
                            <hr>                            
                            <div class="form-group">
                                <label for="objetivo">Objetivo</label>
                                <textarea class="form-control" id="objetivo" ng-model="form.objetivo" placeholder="Escreva abaixo o objetivo do projeto"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="descricao">Descrição</label>
                                <textarea class="form-control" id="descricao" ng-model="form.descricao" placeholder="Escreva abaixo uma descrição para o projeto"></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <a href="projetolistar.html" role="button" class="btn btn-danger">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
